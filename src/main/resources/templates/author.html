<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<p>
    <a get="get" href="/authors">Get all authors</a> </br>
</p>

<!-- Author edition -->
<form id="edit-form" action="/authors" method="post">

    <h1>Author Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" value="-1" readonly="readonly"/>
    </div>

    <div class="row">
        <label for="name-input" >Name:</label>
        <input id="name-input" name="name" type="text" required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<script src="../static/fasa.js"> </script>
<script src="../webjars/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(function () {
        fillAuthorData();
    });
</script>

</body>
</html>
