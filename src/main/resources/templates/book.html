<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<p>
    <a th:href="@{/books}" th:text="#{button.allBooks}" method="get" href="authors.html">Get all books</a> </br>
</p>
<!-- Book edition -->
<form id="edit-form" th:action="@{/book}" method="post" action="books.html">

    <h1 th:text="#{book.title}">Book Info:</h1>

    <div class="row">
        <label for="id-input" th:text="#{book.form.id}">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="name-input" th:text="#{book.form.name}">Name:</label>
        <input id="name-input" name="name" type="text" th:value="${book.name}" value="The Three Musketeers" required/>
    </div>

    <div class="row">
        <label for="author-input" th:text="#{book.form.author}">Author:</label>
        <select form="edit-form" id = "author-input" th:name="author" required>
            <option th:each="authorDto : ${authors}"
                    th:value="${authorDto.id}"
                    th:selected="${authorDto.equals(book.authorDto)}"
                    th:text="${authorDto.name}">Alexandre Dumas</option>
        </select>
    </div>

    <div class="row">
        <p th:text="#{book.form.genres}"></p>
        <ul>
            <li th:each="genreDto : ${genres}">
                <input type="checkbox" th:name="genres" th:value="${genreDto.id}" th:checked="${book.genresDto.contains(genreDto)}"/>
                <label th:for="${#ids.next('features')}"
                       th:text="${genreDto.name}">Novel</label>
            </li>
        </ul>
    </div>

    <div class="row">
        <button type="submit" th:text="#{form.button.save}">Save</button>
    </div>
</form>

<div>
    <p th:text="#{lang.change}">Language:</p>
    <a th:text="#{lang.eng}" href="?lang=en_EN">English</a>
    <a th:text="#{lang.rus}" href="?lang=ru_RU">Russia</a>
</div>

</body>
</html>
